<h3>Shopping Cart</h3>
<div>#Items: {{data.order.items.length}}</div>
<div>Subtotal: {{data.order.subtotal | currency:"USD": false}}</div>
<!-- In Angular 5,  The symbolDisplay option (third parameter) is now a string instead of a boolean. The accepted values are "code", "symbol" or "symbol-narrow". See below-->
<!--<div>Subtotal: {{data.order.subtotal | currency:"USD": "code"}}</div>-->
<table class="table table-condensed table-hover">
    <thead>
        <tr>
            <td>Product</td>
            <td>#</td>
            <td>$</td>
            <td>Total</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of data.order.items">
            <td>{{o.productCategory}} - {{o.productTitle}}</td>
            <td>{{o.quantity}}</td>
            <td>{{o.unitPrice | currency:"USD":true}}</td>
            <td>{{(o.unitPrice * o.quantity) | currency:"USD": true}}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-success" *ngIf="data.order.items.length > 0" (click)="onCheckout()">Checkout</button>
